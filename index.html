<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Profile Card</title>

    <link rel="icon" type="image/png" size="32x32" href="./src/img/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src//css/style.css">
</head>
<body>
    <main class="container">
        <div class="img">
            <img src="./src/img/image-victor.jpg" alt="Profile picture image">
        </div><!-- card -->

        <div class="nome">
          <h3>Victor Crest <span>26</span></h3>
        </div><!-- nome -->

        <p>London</p>
        
        <hr>

        <ul>
          <li class="foll">
            <h3>80K</h3>
            <span>Followers</span>
          </li>

          <li class="likes">
            <h3>803K</h3>
            <span>Likes</span>
          </li>

          <li class="photos">
            <h3>1.4K</h3>
            <span>Photos</span>
          </li>
        </ul>
    </main>
</body>
</html>
